<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="imagens/icon.png">
    <script src="app.js"></script>
    
</head>
<body>
    <header class="cabecalho">
        <h1 class="cabecalho_titulo">D<strong>e</strong>c<strong>o</strong>d<strong>i</strong>f<strong>i</strong>c<strong>a</strong>d<strong>o</strong>r </h1>
    </header>

    <main class="interacao">
            
        <section class="interacao_conteudo_entrada">

            <textarea class="interacao_conteudo_entrada_texto" id="entradaTexto" placeholder="Digite seu texto" oninput="limparSaida()" cols="30" rows="10"></textarea>

            <div>
                <div class="interacao_conteudo_entrada_aviso">
                    <img src="imagens/icone_interrogacao.png">
                    <p>Apenas letras min√∫sculas e sem acento.</p>
                </div>
                <div class="interacao_conteudo_entrada_botoes" >
                    <button class="interacao_conteudo_entrada_botoes_estilo" onclick="codificarTexto()">Criptografar</button>
                    <button class="interacao_conteudo_entrada_botoes_estilo" onclick="decodificarTexto()">Descriptografar</button>
                </div>
            </div>

        </section>
        
        <section class="interacao_conteudo_saida">

            <textarea class="interacao_conteudo_saida_texto"  id="saidaTexto" placeholder="Sem nada ainda..." readonly cols="30" rows="10"></textarea>
            <button class="interacao_conteudo_saida_botao" onclick="copiarTexto()">Copiar</button>

        </section>
        
    </main>

    <footer>
        <br><br>
        <p>Desenvolvido por Emerson Arruda.</p>
        <br><br>
    </footer> 

</body>
</html>
