<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="imagens/icon.png">
    
</head>
<body>
    <header class="cabecalho">
        <img src="imagens/icon.png" height="50" width="50">
        <h1 class="cabecalho_titulo">D<strong>e</strong> c<strong>o</strong> d<strong>i</strong> f<strong>i</strong> c<strong>a</strong> d<strong>o</strong>r </h1>
    </header>

    <main class="interacao">
            
        <section class="interacao_conteudo_entrada">

            <textarea class="textarea" id="entradaTexto" placeholder="Digite seu texto aqui..." rows="25" cols="40"></textarea>
            <h3>Apenas letras minusculas</h3>
            <div class="botoes">
                <button class="botoes_botao" onclick="">Codificar</button>
                <button class="botoes_botao" onclick="">Decodificar</button>
            </div>
     
        </section>

        <section class="interacao_conteudo_saida">
            <img src="imagens/pensativo.png" alt="Um boneco pensando." width="400px">
            <textarea class="textarea"  id="saidaTexto" placeholder="Sem nada ainda..." rows="10" cols="10"></textarea>
            <br>
            <button class="botoes_botao" onclick="">Copiar</button>
        </section>
        
    </main>

    <footer>
        <p class="rodape">Produzido por Emerson Arruda</p>
    </footer> 

</body>
</html>
